<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="login-form">

            <div class="hd">
                <div class="hd-line">Login form</div>
            </div>

            <div>
                
                <form class="content" action="">

                    <div class="input-txt">
                        <i class="ri-user-fill" id="icon"></i>

                        <input type="email" name="userid" id="email" placeholder="Email or Phone">
                    </div>
                    
                    <div class="input-txt">

                        <i class="ri-lock-fill" id="icon"></i>
                        
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    

                    <div class="link"><a href="#" class="links">Forgot password ?</a></div>

                    <button class="Login">Login</button>
                
                </form>

                <div class="ft-txt">Not a member?
                    <a href="#" class="links ft-link">Signup now</a></div>
            </div>
        </div>
    </div>
</body>
</html>
